<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stickers</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section>
        <p>PUEDES LLEVAR HASTA <span>10 STICKERS EN TOTAL</span></p>
        <div class="galeria">
            <div class="card">
                <img src="./assets/img/corazones.png" alt="sticker_amor">
                <input id="q1" type="number" min="0" max="10">
            </div>
    
            <div class="card">
                <img src="./assets/img/cobrate.png" alt="sticker_cafe">
                <input id="q2" type="number"  min="0" max="10">
            </div>
    
            <div class="card">
                <img src="./assets/img/diablito.png" alt="sticker_enojado">
                <input id="q3" type="number"  min="0" max="10">
            </div>
        </div>
        <div class="final">
            <p id="msg"></p>
            <button id="btn">Verificar</button>
        </div>
    </section>

    <script src="./assets/script.js"></script>
</body>
</html>
